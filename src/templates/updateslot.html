{% extends 'indexmanager.html' %}
{% block body %}
<div class="col-md-6"style=" width:40%;margin-left:30%;">
<div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title" >Add Slot</h3>
              </div>
              <form id="form1" name="form1" method="post" action="updateslotcode" >
                  <div class="card-body">
                       <div class="form-group">
               <label>Floor Number</label>
                    <div class="mb-3">
                        <input type="text" class="form-control"  name="textfield" value="{{val[3]}}"required></div>
                    </div>
                    <label>Slot number</label>
                    <div class="mb-3">
                      <input type="text" class="form-control"   name="textfield2"value="{{val[2]}}" required>
                    </div>
                      <label>Type</label>
                    <div class="mb-3">
                      <select name="s">
                          <option>R</option>
                          <option>NR</option>
                      </select>
                    </div>
            <div class="form-group">

                    <div class="col-sm-6">
                      <!-- select -->
                      <div class="form-group">
                        <label >Status</label>
                        <select class="form-control" name="status" value="{{val[4]}}">
                          <option>Free</option>
                          <option>Reserved</option>
                          <option>Blocked</option>
                        </select>
                      </div>
                    </div>
                  </div>

                    <div class="text-center">
                      <button type="submit" class="btn btn-block btn-primary"style= "width:40%;margin-left:30%">Save</button>
                    </div></div>
                  </form>
            </div>

  </div>
{% endblock %}
