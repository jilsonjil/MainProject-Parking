 <!DOCTYPE html>
      <html>
        <head>
          <title>Campus Map</title>
          <meta charset="utf-8"/>
          <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
          <script src="https://maps.google.com/maps/api/js?sensor=false"></script>
          <script src="https://cdn.klokantech.com/maptilerlayer/v1/index.js"></script>
          <style>
#map {
    width:100%;
    height: 400px;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <!--<script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=places&sensor=false"></script>-->

<script>
$(document).ready(function () {
var map,
    faisalabad = {lat:11.2588, lng:75.7804};
    var  map1;
var marker = false;
function addYourLocationButton (map, marker) 
{
    var controlDiv = document.createElement('div');

    var firstChild = document.createElement('button');
    firstChild.style.backgroundColor = '#fff';
    firstChild.style.border = 'none';
    firstChild.style.outline = 'none';
    firstChild.style.width = '28px';
    firstChild.style.height = '28px';
    firstChild.style.borderRadius = '2px';
    firstChild.style.boxShadow = '0 1px 4px rgba(0,0,0,0.3)';
    firstChild.style.cursor = 'pointer';
    firstChild.style.marginRight = '10px';
    firstChild.style.padding = '0';
    firstChild.title = 'Your Location';
    controlDiv.appendChild(firstChild);

    var secondChild = document.createElement('div');
    secondChild.style.margin = '5px';
    secondChild.style.width = '18px';
    secondChild.style.height = '18px';
    secondChild.style.backgroundImage = 'url(https://maps.gstatic.com/tactile/mylocation/mylocation-sprite-2x.png)';
    secondChild.style.backgroundSize = '180px 18px';
    secondChild.style.backgroundPosition = '0 0';
    secondChild.style.backgroundRepeat = 'no-repeat';
    firstChild.appendChild(secondChild);

    google.maps.event.addListener(map, 'center_changed', function () {
        secondChild.style['background-position'] = '0 0';
    });

    firstChild.addEventListener('click', function () {
        var imgX = '0',
            animationInterval = setInterval(function () {
                imgX = imgX === '-18' ? '0' : '-18';
                secondChild.style['background-position'] = imgX+'px 0';
            }, 500);

        if(navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var latlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                map.setCenter(latlng);
                clearInterval(animationInterval);

                secondChild.style['background-position'] = '-144px 0';


            });
        } else {
            clearInterval(animationInterval);
            secondChild.style['background-position'] = '0 0';
        }
    });

    controlDiv.index = 1;
    map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(controlDiv);

}


map = new google.maps.Map(document.getElementById('map'), {
  zoom: 15,
  center: faisalabad
});

google.maps.event.addListener(map, 'click', function(event) {
        //Get the location that the user clicked.
        var clickedLocation = event.latLng;
        //If the marker hasn't been added.

        if(marker === false){
            //Create the marker.
            marker = new google.maps.Marker({
                position: clickedLocation,
                map: map,
                draggable: true //make it draggable
            });
            //Listen for drag events!
            google.maps.event.addListener(marker, 'dragend', function(event){
                markerLocation();
            });
        } else{
            //Marker has already been added, so just change its location.
            marker.setPosition(clickedLocation);
        }
        //Get the marker's location.
        markerLocation();
    });

var myMarker = new google.maps.Marker({
  map: map,
  animation: google.maps.Animation.DROP,
  position: faisalabad
});
addYourLocationButton(map, myMarker);

function markerLocation(){
    //Get location.

    var currentLocation = marker.getPosition();
    //Add lat and lng values to a field that we can save.
    document.getElementById('lat').value = currentLocation.lat(); //latitude
    document.getElementById('lng').value = currentLocation.lng(); //longitude
}

 });
</script>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        </head>
        <body >
          <div id="map"></div>
          <h2><center>Chosen Location-Kozhikode</center></h2>
        <div class="col-md-6"style=" width:40%;margin-left:30%;">
<div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title" >Add Area</h3>
              </div>
              <form id="form1" name="form1" method="post" action="areaadd" >
                  <div class="card-body">
                       <div class="form-group">
               <label>NAME</label>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Enter Parking area name" name="textfield" required></div>
                    </div>
                    <label>PLACE</label>
                    <div class="mb-3">
                      <input type="text" class="form-control" placeholder="Enter City Name"  name="textfield2" required>
                    </div>
					 <label>DESCRIPTION</label>
                    <div class="mb-3">
                     <textarea name="textarea"  class="form-control" required></textarea>
                    </div>
					 <label>LATITUDE</label>
                    <div class="mb-3">
                      <input type="text" class="form-control" placeholder="Enter Latitude" name="lat" id="lat" required>
                    </div>
					<label>LONGITUDE</label>
                    <div class="mb-3">
                      <input type="text" class="form-control" placeholder="Enter Latitude" name="lng" id="lng"  required>
                    </div>

                    <div class="text-center">
                      <button type="submit" class="btn btn-block btn-primary"style= "width:40%;margin-left:30%">Save</button>
                    </div>
                  </form>
            </div>

  </div>

        </body>
      </html>
