{% extends 'indexadmin.html' %}
{% block body %}
  <div class="col-md-6"style=" width:40%;margin-left:30%;">
<div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title" >Add Area</h3>
              </div>
              <form id="form1" name="form1" method="post" action="areaadd" >
                  <div class="card-body">
                       <div class="form-group">
               <label>NAME</label>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Enter Parking area name" name="textfield" required></div>
                    </div>
                    <label>PLACE</label>
                    <div class="mb-3">
                      <input type="text" class="form-control" placeholder="Enter City Name"  name="textfield2" required>
                    </div>
					 <label>DESCRIPTION</label>
                    <div class="mb-3">
                     <textarea name="textarea"  class="form-control" required></textarea>
                    </div>
					 <label>LATITUDE</label>
                    <div class="mb-3">
                      <input type="text" class="form-control" placeholder="Enter Latitude" name="textfield3"  pattern="^-?([1-8]?[1-9]|[1-9]0)\.{1}\d{1,6}" required>
                    </div>
					<label>LONGITUDE</label>
                    <div class="mb-3">
                      <input type="text" class="form-control" placeholder="Enter Latitude" name="textfield4"  pattern="^-?([1-8]?[1-9]|[1-9]0)\.{1}\d{1,6}" required>
                    </div>

                    <div class="text-center">
                      <button type="submit" class="btn btn-block btn-primary"style= "width:40%;margin-left:30%">Save</button>
                    </div>
                  </form>
            </div>

  </div>



{% endblock %}
