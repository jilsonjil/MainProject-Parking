{% extends 'indexmanager.html' %}
{% block body %}
<div class="card card-primary"style=" width:40%;margin-left:30%;">
              <div class="card-header">
                <h3 class="card-title">Update Staff</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
             <form id="form1" name="form1" method="post" action="upstaffcode" enctype="multipart/form-data" >
                <div class="card-body">
                  <div class="form-group">
                       <label >Full name</label>
                   <div class="input-group mb-3">
          <input type="text" class="form-control"  name="name"value="{{val[1]}}">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
                  </div>
                    <div class="form-group">
                    <label >Address</label>
                    <input type="textarea" class="form-control" placeholder="Enter Parking area name" name="address" value="{{val[3]}}" required>
                  </div>
                  <div class="form-group">

                    <div class="col-sm-6">
                      <!-- select -->
                      <div class="form-group">
                        <label >Gender</label>
                        <select class="form-control" name="gender" value="{{val[3]}}">
                         <option value="Male" {% if val[3]=='Male'%} selected {% endif %}>Male</option>
                          <option value="Female" {% if val[3]=='Female'%} selected {% endif %}>Female</option>
                          <option value="Others" {% if val[3]=='Others'%} selected {% endif %}>Others</option>>
                        </select>
                      </div>
                    </div>
                  </div>
                    <div class="form-group">
                  <div class="form-group">
                  <label>DOB</label>

                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                    </div>
                       <input type="date"  class="form-control"  placeholder="Select Your DOB"  min="1940-04-01" max="2018-12-30" name="dob" value="{{val[4]}}" >

                      </div>
                        <div class="form-group">
                      <label >Mail</label>
                        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" name="mail" value="{{val[5]}}">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
                        </div>

                  <!-- /.input group -->

                    <div class="form-group">
                    <label >Phone</label>
                    <input type="textarea" class="form-control" pattern="[6789][0-9]{9}" name="phone" value="{{val[6]}}" required>
                    </div></div>

 <div class="form-group">
                    <label for="exampleInputFile">Photo </label>

                        <input type="file" name="photo">
                         {{val[7]}}

                    </div>

                <!-- /.card-body -->
                     <div class="form-group">

                    <div class="col-sm-6">
                      <!-- select -->
                      <div class="form-group">
                        <label >Status</label>
                        <select class="form-control" name="status" value="{{val[8]}}">
                          <option value="Active" {% if val[8]=='Active'%} selected {% endif %} >Active</option>
                          <option value="Inactive" {% if val[8]=='Inactive'%} selected {% endif %}>Inactive</option>

                        </select>
                      </div>
                    </div>
                  </div>

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary" style="margin-left:40%">Update</button>
                </div>
              </form>
            </div>
  </div>



{% endblock %}
